    <title>Math Visualizer - 4 Graphs Grid</title>

    <style type="text/tailwindcss">

        [data-theme="night"] {

            --color-secondary: #c5953b;

            /* Accent colors */

            --color-accent: #2a88c0;
            /* --color-accent-content: oklch(97% 0.02 240); */
            --color-accent-content: #e9f7ff;
            
            /* Neutral colors */
            /* --color-neutral: oklch(25% 0.01 240); */
            --color-neutral: #1d2226;
            /* --color-neutral-content: oklch(95% 0.01 240); */
            --color-neutral-content: #e8eff4;
            
            /* State colors */
            /* --color-info: oklch(55% 0.20 220); */
            --color-info: #0085c0;
            /* --color-info-content: oklch(97% 0.02 220); */
            --color-info-content: #e7f8fe;
            /* --color-success: oklch(58% 0.18 140); */
            --color-success: #309110;
            /* --color-success-content: oklch(97% 0.02 140); */
            --color-success-content: #eef8ec;
            /* --color-warning: oklch(68% 0.15 65); */
            --color-warning: #d6810c;
            /* --color-warning-content: oklch(25% 0.05 65); */
            --color-warning-content: #311b04;
            /* --color-error: oklch(62% 0.22 15); */
            --color-error: #ec3059;
            /* --color-error-content: oklch(97% 0.02 15); */
            --color-error-content: #fff0f0;
            
            /* Component styling */
            --radius-box: 0.5rem;
            --radius-field: 0.25rem;
            --radius-selector: 0.25rem;
            --border: 1px;
            --depth: 2;
            --noise: 0;
        }
        
        /* CSS classes */
        @layer utilities {
            .grid-viz {
                display: grid;
                grid-template-columns: repeat(3, 365px);
                gap: 1.25rem;
                max-width: 1140px;
                margin: 0 auto;
            }
            
            .graph-box {
                background: var(--color-base-100);
                padding: 1rem;
                border-radius: var(--radius-box);
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 1px solid var(--color-base-300);
            }
            
        .graph-box h3 {
                color: var(--color-base-content);
                font-family: var(--font-heading);
                font-weight: 600;
                margin: 0 0 0.75rem 0;
                font-size: 1.125rem;
            text-align: center;
        }
            
            .graph-container {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                width: 340px;
                height: 340px;
            }
            
            .graph-container svg {
                display: block;
            }
            
            /* LaTeX styles with daisyUI integration */
        .svg-latex {
                padding: 0;
                margin: 0;
            font-size: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
                line-height: 1;
                color: #141b20; /* Direct hex for base-content instead of var() */
            }
            
            .svg-latex .katex {
                margin: 0;
                line-height: 1;
                vertical-align: middle;
                white-space: nowrap;
            }
            
            /* Theme-aware LaTeX classes */
            .svg-latex.primary {
                background-color: rgba(80, 58, 178, 0.2); /* #503ab2 with 20% opacity */
                color: #503ab2; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            .svg-latex.secondary {
                background-color: rgba(171, 0, 132, 0.2); /* #ab0084 with 20% opacity */
                color: #ab0084; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            .svg-latex.accent {
                background-color: rgba(230, 180, 93, 0.2); /* #e6b45d with 20% opacity */
                color: #e6b45d; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            .svg-latex.info {
                background-color: rgba(0, 133, 192, 0.2); /* #0085c0 with 20% opacity */
                color: #0085c0; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            .svg-latex.success {
                background-color: rgba(48, 145, 16, 0.2); /* #309110 with 20% opacity */
                color: #309110; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            .svg-latex.warning {
                background-color: rgba(214, 129, 12, 0.2); /* #d6810c with 20% opacity */
                color: #d6810c; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            .svg-latex.error {
                background-color: rgba(236, 48, 89, 0.2); /* #ec3059 with 20% opacity */
                color: #ec3059; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
            }
            
            /* Legacy compatibility */
        .svg-latex.func {
                background-color: rgba(48, 145, 16, 0.2); /* #309110 with 20% opacity */
                color: #309110; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
        }
        .svg-latex.point {
                background-color: rgba(236, 48, 89, 0.2); /* #ec3059 with 20% opacity */
                color: #ec3059; /* Direct hex instead of var() */
                border-radius: 0.25rem;
                padding: 2px 6px;
        }
        .svg-latex.axis {
                font-weight: 700;
                color: #141b20; /* Direct hex for base-content instead of var() */
            }
            
            /* Remove backgrounds when no-bg class is present */
            .svg-latex.no-bg {
                background-color: transparent !important;
                border: none !important;
                padding: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen p-6">
    <div class="container mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-heading font-bold text-primary mb-2">Mathematical Curves Grid</h1>
            <div class="flex justify-center gap-2">
                <button onclick="setTheme('bolt')" class="btn btn-sm btn-primary">Light (Bolt)</button>
                <button onclick="setTheme('night')" class="btn btn-sm btn-secondary">Dark (Night)</button>
            </div>
        </div>
        
        <div id="loading" class="text-center text-base-content">
            <p class="text-lg">Loading Pyodide...</p>
        </div>
        
        <div class="grid-viz" id="graphs" style="display: none;">
            <div class="graph-box">
                <h3>Graph 1: Identity [-1, 1]</h3>
                <div class="graph-container" id="graph1"></div>
            </div>
            <div class="graph-box">
                <h3>Graph 2: Identity [-2, 2]</h3>
                <div class="graph-container" id="graph2"></div>
            </div>
            <div class="graph-box">
                <h3>Graph 3: Identity [-3, 3]</h3>
                <div class="graph-container" id="graph3"></div>
            </div>
            <div class="graph-box">
                <h3>Graph 4: Identity [-4, 4]</h3>
                <div class="graph-container" id="graph4"></div>
            </div>
            <div class="graph-box">
                <h3>Graph 5: Parabola</h3>
                <div class="graph-container" id="graph5"></div>
            </div>
            <div class="graph-box">
                <h3>Graph 6: Sine Wave</h3>
                <div class="graph-container" id="graph6"></div>
            </div>
            <div class="graph-box">
                <h3>Graph 7: Gaussian</h3>
                <div class="graph-container" id="graph7"></div>
        </div>
        <div class="graph-box">
                <h3>Graph 8: Cubic</h3>
                <div class="graph-container" id="graph8"></div>
        </div>
        <div class="graph-box">
                <h3>Graph 9: Circle</h3>
                <div class="graph-container" id="graph9"></div>
            </div>
        </div>
    </div>

    <script>
        let pyodide = null;
        
        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                setTheme(prefersDark ? "night" : "bolt");
            }
        }
        

        
        async function init() {
            pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.28.0/full/"
            });
            
            await pyodide.loadPackage(['numpy', 'svgwrite', 'pydantic']);
            
            // Load ForeignObject model first
            try {
                const foResponse = await fetch('foreign_object.py?v=' + Date.now());
                const foCode = await foResponse.text();
                await pyodide.runPython(foCode);
                console.log('ForeignObject model loaded successfully');
            } catch (error) {
                console.error('Error loading foreign_object.py:', error);
                document.getElementById('loading').innerHTML = 
                    '<p class="text-error">Error loading ForeignObject model</p>';
                return;
            }
            
            // Load Line model
            try {
                const lineResponse = await fetch('line_object.py?v=' + Date.now());
                const lineCode = await lineResponse.text();
                await pyodide.runPython(lineCode);
                console.log('Line model loaded successfully');
            } catch (error) {
                console.error('Error loading line_object.py:', error);
                document.getElementById('loading').innerHTML = 
                    '<p class="text-error">Error loading Line model</p>';
                return;
            }
            
            // Load SVG utilities
            try {
                const utilsResponse = await fetch('svg_utils.py?v=' + Date.now());
                const utilsCode = await utilsResponse.text();
                
                // First, execute svg_utils.py in the global namespace
                await pyodide.runPython(utilsCode);
                
                // Then make it available as an importable module
                await pyodide.runPython(`
import sys
import types

# Create a module and populate it with the globals that were just defined
svg_utils = types.ModuleType('svg_utils')

# Copy all the functions and classes from globals to the module
for name in ['resolve_color', 'define_arrow_marker', 'draw_axes', 
             'create_multi_curve_svg', 'create_svg_scene', 'SVGScene']:
    if name in globals():
        setattr(svg_utils, name, globals()[name])

# Add compatibility wrapper for create_svg
def create_svg(*args, **kwargs):
    return create_svg_scene(*args, **kwargs)

svg_utils.create_svg = create_svg

# Add to sys.modules so it can be imported
sys.modules['svg_utils'] = svg_utils
                `);
                console.log('SVG utilities loaded successfully');
            } catch (error) {
                console.error('Error loading svg_utils.py:', error);
                document.getElementById('loading').innerHTML = 
                    '<p class="text-error">Error loading utilities</p>';
                return;
            }
            

            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('graphs').style.display = 'grid';
            
            // Combine all graph files into a single string
            const graphFiles = ['graph1.py', 'graph2.py', 'graph3.py', 'graph4.py', 
                                'graph5.py', 'graph6.py', 'graph7.py', 'graph8.py', 'graph9.py'];
            
            let combinedCode = "";
            for (const file of graphFiles) {
                const response = await fetch(file + '?v=' + Date.now());
                combinedCode += await response.text() + "\n\n";
            }

            // Execute all scripts at once
            try {
                await pyodide.runPython(combinedCode);
                
                // Render each graph
                for (let i = 0; i < graphFiles.length; i++) {
                    const svg = pyodide.globals.get(`svg_output_${i + 1}`);
                    if (svg) {
                        document.getElementById(`graph${i + 1}`).innerHTML = svg;
                    } else {
                        throw new Error(`svg_output_${i + 1} not found.`);
                    }
                }
            } catch (error) {
                console.error("Error executing combined Python script:", error);
                for (let i = 0; i < graphFiles.length; i++) {
                    document.getElementById(`graph${i + 1}`).innerHTML = 
                        `<p class="text-error">Error loading graph</p>`;
                }
            }
            
            // Render LaTeX
            setTimeout(() => {
                const latexElements = document.querySelectorAll('[data-latex]');
                console.log(`Found ${latexElements.length} LaTeX elements to render`);
                latexElements.forEach(elem => {
                    const latex = elem.getAttribute('data-latex');
                    console.log(`Rendering LaTeX: ${latex}`);
                    try {
                        katex.render(latex, elem, {displayMode: false, throwOnError: false});
                    } catch (e) {
                        console.error(`KaTeX error for "${latex}":`, e);
                        elem.textContent = latex;
                    }
                });
            }, 100);
        }
        
        // Initialize theme and load
        initializeTheme();
        window.addEventListener('load', init);
        
        // Listen for system theme changes
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
            if (!localStorage.getItem("theme")) {
                setTheme(e.matches ? "night" : "bolt");
            }
        });
    </script>
</body>
